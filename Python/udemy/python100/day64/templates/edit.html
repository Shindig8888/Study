{% extends 'base.html' %}

</style>
{% block title %}Edit Movies{% endblock %}

{% block content %}
<style>
  input {
    width: 300px;
  }
</style>
<div class="content">
  <h1 class="heading">Movie Title</h1>
    <p class="description">Edit Movie Rating</p>

    <form action="{{url_for('edit', movie_id=movie.id)}}", method="POST">
      <label for="rating">Your Rating Out of 10 e.g. 7.5</label><br>
      <input type="text" id="rating" name="rating"/><br>
      <label for="review">Your Review</label><br>
      <input type="text" id="review" name="review"/><br>
      <button class="btn btn-primary"> Done </button>
    </form>
  </div>
{% endblock %}
