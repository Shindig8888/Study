{% extends 'base.html' %}

{% block title %}Add Movie{% endblock %}

{% block content %}
<div class="content">
    <h1 class="heading">Add a Movie</h1>
</div>

<form action="{{url_for('add')}}" method="post">
    <label for="movie-title"><h2>Movie Title</h2></label><br>
    <input type="text" id="movie-title" name="movie-title"/><br>
    <button class="btn btn-primary"> Add Movie </button>
</form>
{% endblock %}
